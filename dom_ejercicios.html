<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">

<body>

		<h1>Ejercicios del DOM</h1>

			<a href="#seccion5">Sección 5</a>

	</aside>

	<main>
		<!-- section#seccion$.section*5>h2{Sección $} -->
		<section id="seccion1" class="section">
			<h2>Reloj digital y alarma sonora</h2>
			<div class="reloj">
				<button class="iniciar-reloj">Iniciar reloj</button>
				<button class="detener-reloj">Detener reloj</button>
				<button class="iniciar-alarma">Iniciar alarma</button>
				<button class="detener-alarma">Detener alarma</button>
			</div>
		</section>
		<section id="seccion2" class="section">
			<h2>Sección 2</h2>
		</section>
		<section id="seccion3" class="section">
			<h2>Sección 3</h2>
		</section>
		<section id="seccion4" class="section">
			<h2>Sección 4</h2>
		</section>
		<section id="seccion5" class="section">
			<h2>Sección 5</h2>
		</section>

	<script src="js/index_dom.js" type="module"></script>
